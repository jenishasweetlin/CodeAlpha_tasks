<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Spotify Style Music Player</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Poppins',sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle at top,#1db954,#121212);
    animation:glow 6s ease-in-out infinite alternate;
}

@keyframes glow{
    from{background-size:100%}
    to{background-size:120%}
}


.player{
    width:360px;
    padding:25px;
    border-radius:18px;
    background:#181818;
    box-shadow:0 30px 60px rgba(0,0,0,0.7);
    color:white;
    position:relative;
}


.beats{
    display:flex;
    justify-content:center;
    gap:4px;
    margin-bottom:12px;
}

.beats span{
    width:6px;
    height:12px;
    background:#1db954;
    animation:beat 1s infinite ease-in-out;
    opacity:0.7;
}

.beats span:nth-child(2){animation-delay:0.2s}
.beats span:nth-child(3){animation-delay:0.4s}
.beats span:nth-child(4){animation-delay:0.6s}

.playing .beats span{
    animation-play-state:running;
}
.beats span{
    animation-play-state:paused;
}

@keyframes beat{
    0%,100%{height:8px}
    50%{height:22px}
}

.album{
    width:150px;
    height:150px;
    margin:10px auto;
    border-radius:12px;
    overflow:hidden;
}

.album img{
    width:100%;
    height:100%;
    object-fit:cover;
}

h2{
    font-size:20px;
    margin-top:10px;
    text-align:center;
}

p{
    font-size:13px;
    opacity:0.8;
    text-align:center;
}

.tag{
    text-align:center;
    margin:6px 0;
    font-size:12px;
    color:#1db954;
}

.progress-container{
    background:#333;
    height:6px;
    border-radius:10px;
    margin:15px 0;
    cursor:pointer;
}

.progress{
    height:100%;
    width:0%;
    background:#1db954;
    border-radius:10px;
}

.time{
    display:flex;
    justify-content:space-between;
    font-size:11px;
    opacity:0.8;
}

.controls{
    display:flex;
    justify-content:center;
    gap:22px;
    margin:20px 0;
}

.controls button{
    width:46px;
    height:46px;
    border:none;
    border-radius:50%;
    background:#1db954;
    color:black;
    font-size:18px;
    cursor:pointer;
    transition:0.3s;
}

.controls button:hover{
    transform:scale(1.1);
}

.volume{
    font-size:12px;
}
.volume input{
    width:100%;
}

.playlist{
    margin-top:15px;
    font-size:13px;
}

.playlist li{
    list-style:none;
    padding:6px;
    cursor:pointer;
    border-radius:6px;
}

.playlist li:hover{
    background:#282828;
}

.active{
    background:#1db954;
    color:black;
}
</style>
</head>

<body>

<div class="player" id="player">

    <div class="beats">
        <span></span><span></span><span></span><span></span>
    </div>

    <div class="album">
        <img src="https://tse3.mm.bing.net/th/id/OIP.wFNupsS7IqzLjF0cH0yk7gHaEp?pid=Api&P=0&h=180">
    </div>

    <h2 id="title"></h2>
    <p id="artist"></p>
    <div class="tag" id="mood"></div>

    <audio id="audio"></audio>

    <div class="progress-container" onclick="setProgress(event)">
        <div class="progress" id="progress"></div>
    </div>

    <div class="time">
        <span id="current">0:00</span>
        <span id="duration">0:00</span>
    </div>

    <div class="controls">
        <button onclick="prevSong()">‚èÆ</button>
        <button onclick="playPause()">‚ñ∂</button>
        <button onclick="nextSong()">‚è≠</button>
    </div>

    <div class="volume">
        Volume
        <input type="range" min="0" max="1" step="0.01" onchange="audio.volume=this.value">
    </div>

    <ul class="playlist" id="playlist"></ul>
</div>

<script>
const songs=[
 {
  name:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3",
  title:"Ride The Night",
  artist:"SoundHelix",
  mood:"Romantic Chill"
 },
 {
  name:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-10.mp3",
  title:"Summer Se√±orita",
  artist:"SoundHelix",
  mood:"Latin Pop"
 },
 {
  name:"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-12.mp3",
  title:"Smile Forever",
  artist:"SoundHelix",
  mood:"Soft Love"
 }
];

let index=0;
const audio=document.getElementById("audio");
const title=document.getElementById("title");
const artist=document.getElementById("artist");
const mood=document.getElementById("mood");
const progress=document.getElementById("progress");
const current=document.getElementById("current");
const duration=document.getElementById("duration");
const playlist=document.getElementById("playlist");
const player=document.getElementById("player");

loadSong(index);
createPlaylist();

function loadSong(i){
 audio.src=songs[i].name;
 title.textContent=songs[i].title;
 artist.textContent=songs[i].artist;
 mood.textContent="üéµ "+songs[i].mood;
 updateActive();
}

function playPause(){
 if(audio.paused){
   audio.play();
   player.classList.add("playing");
 }else{
   audio.pause();
   player.classList.remove("playing");
 }
}

function nextSong(){
 index=(index+1)%songs.length;
 loadSong(index);
 audio.play();
 player.classList.add("playing");
}

function prevSong(){
 index=(index-1+songs.length)%songs.length;
 loadSong(index);
 audio.play();
 player.classList.add("playing");
}

audio.ontimeupdate=()=>{
 progress.style.width=(audio.currentTime/audio.duration)*100+"%";
 current.textContent=format(audio.currentTime);
 duration.textContent=format(audio.duration);
}

function setProgress(e){
 audio.currentTime=(e.offsetX/e.currentTarget.clientWidth)*audio.duration;
}

function format(t){
 if(isNaN(t)) return "0:00";
 let m=Math.floor(t/60);
 let s=Math.floor(t%60);
 return m+":"+(s<10?"0"+s:s);
}

function createPlaylist(){
 songs.forEach((s,i)=>{
  let li=document.createElement("li");
  li.textContent=s.title;
  li.onclick=()=>{
    index=i;
    loadSong(i);
    audio.play();
    player.classList.add("playing");
  }
  playlist.appendChild(li);
 });
}

function updateActive(){
 document.querySelectorAll(".playlist li").forEach((li,i)=>{
  li.classList.toggle("active",i===index);
 });
}

audio.onended=nextSong;
</script>

</body>
</html>
