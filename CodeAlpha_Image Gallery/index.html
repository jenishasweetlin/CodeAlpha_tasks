<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:#faf6f6;
    padding:20px;
}

h1{
    text-align:center;
    margin-bottom:20px;
}

.filters{
    text-align:center;
    margin-bottom:20px;
}

.filters button{
    padding:10px 18px;
    margin:5px;
    border:none;
    border-radius:25px;
    background:#667eea;
    color:white;
    cursor:pointer;
    transition:0.3s;
}

.filters button:hover{
    background:#764ba2;
}

.gallery{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:15px;
}

.image-box{
    position:relative;
    overflow:hidden;
    border-radius:12px;
    cursor:pointer;
}

.image-box img{
    width:100%;
    height:200px;
    object-fit:cover;
    transition:0.4s;
}

.image-box:hover img{
    transform:scale(1.1);
    filter:brightness(70%);
}

.image-box::after{
    content:"View";
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:white;
    font-size:20px;
    opacity:0;
    transition:0.3s;
}

.image-box:hover::after{
    opacity:1;
}

.lightbox{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.9);
    justify-content:center;
    align-items:center;
    z-index:10;
}

.lightbox img{
    max-width:85%;
    max-height:85%;
    border-radius:10px;
}

.close,.prev,.next{
    position:absolute;
    color:white;
    font-size:30px;
    cursor:pointer;
    padding:15px;
}

.close{ top:10px; right:20px; }
.prev{ left:20px; }
.next{ right:20px; }

@media(max-width:600px){
    .image-box img{ height:150px; }
}
</style>
</head>

<span class="prev" onclick="changeImage(-1)">❮</span>
<img id="lightbox-img">
<span class="next" onclick="changeImage(1)">❯</span>
</div>

<script>
let images=document.querySelectorAll(".gallery img");
let lightbox=document.getElementById("lightbox");
let lightboxImg=document.getElementById("lightbox-img");
let currentIndex=0;


images.forEach((img,index)=>{
    img.onclick=()=>{
        lightbox.style.display="flex";
        lightboxImg.src=img.src;
        currentIndex=index;
    }
});


function closeLightbox(){
    lightbox.style.display="none";
}


function changeImage(step){
    currentIndex+=step;
    if(currentIndex<0) currentIndex=images.length-1;
    if(currentIndex>=images.length) currentIndex=0;
    lightboxImg.src=images[currentIndex].src;
}


function filterImages(cat){
    document.querySelectorAll(".image-box").forEach(box=>{
        box.style.display=(cat==="all"||box.classList.contains(cat))?"block":"none";
    });
}
</script>
